<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media to Amazon Listing</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            overflow: hidden;
            color: #f0f0f0;
            font-smoothing: antialiased;
        }

        #root {
            width: 90%;
            max-width: 900px;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .container {
            background-color: #121212;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #fdbb2d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: glow 1.5s ease-in-out 3s alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #fdbb2d, 0 0 20px #fdbb2d, 0 0 30px #fdbb2d, 0 0 40px #fdbb2d; }
            2% { text-shadow: 0 0 20px #fdbb2d, 0 0 30px #fdbb2d, 0 0 40px #fdbb2d, 0 0 50px #fdbb2d; }
        }

        .input-group {
            margin-bottom: 25px;
            text-align: center;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #212121;
            color: #f0f0f0;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            transform: scale(1.05);
        }

        .button {
            width: 100%;
            padding: 15px;
            background: #fdbb2d;
            color: #121212;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            transform: rotate(45deg);
        }

        .button:hover:before {
            left: 100%;
        }

        .loader {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fdbb2d;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .error {
            color: #ff5e5e;
            margin-top: 20px;
            animation: shake 0.3s ease-in-out forwards;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .listing-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            animation: slideUp 0.5s ease-in-out forwards;
            text-align: left;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        .listing-container h3 {
            color: #fdbb2d;
            margin-bottom: 10px;
        }

        .image-preview {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            overflow-x: auto;
        }

        .image-preview img {
            max-width: 120px;
            border-radius: 6px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-preview img:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.1);
        }

        .feature-list {
            list-style: none;
            padding-left: 20px;
        }

        .feature-list li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 20px;
            color: #f0f0f0;
        }

        .feature-list li::before {
            content: "âœ”";
            color: #fdbb2d;
            position: absolute;
            left: 0;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [url, setUrl] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [listing, setListing] = useState(null);
            const [images, setImages] = useState([]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                setListing(null);
                setImages([]);

                try {
                    const response = await fetch('/process_url', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url })
                    });

                    const data = await response.json();
                    if (data.error) throw new Error(data.error);

                    const listingData = JSON.parse(data.data);
                    setListing(listingData);
                    setImages(data.images || []);
                } catch (err) {
                    setError(err.message || 'An error occurred. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <h1>Social Media to Amazon Listing Converter</h1>
                    <form onSubmit={handleSubmit}>
                        <div className="input-group">
                            <input
                                type="url"
                                placeholder="Enter Social Media Post URL"
                                value={url}
                                onChange={(e) => setUrl(e.target.value)}
                                required
                            />
                        </div>
                        <button type="submit" className="button">
                            Generate Amazon Listing
                        </button>
                    </form>

                    {loading && <div className="loader">Converting... Please wait...</div>}
                    {error && <div className="error">{error}</div>}

                    {listing && (
                        <div className="listing-container">
                            <h3>{listing.title}</h3>
                            <p><strong>Price:</strong> {listing.price}</p>
                            <h4>Description:</h4>
                            <p>{listing.description}</p>
                            <h4>Key Features:</h4>
                            <ul className="feature-list">
                                {listing.features.map((feature, index) => (
                                    <li key={index}>{feature}</li>
                                ))}
                            </ul>
                            <h4>Specifications:</h4>
                            <ul className="feature-list">
                                {Object.entries(listing.specifications).map(([key, value], index) => (
                                    <li key={index}><strong>{key}:</strong> {value}</li>
                                ))}
                            </ul>
                            <div className="image-preview">
                                {images.map((src, index) => (
                                    <img key={index} src={src} alt={`Product image ${index + 1}`} />
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
